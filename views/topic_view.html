{{template "header" .}}

<title> {{.Topic.Title}} - 我的 Beego 博客 </title>
</head>

<body>
<div class="navbar navbar-default navbar-fixed-top">
    {{template "navbar" .}}
</div>

<br><br>

<div class="container">
    <h1>{{.Topic.Title}}<a href="/topic/modify?tid={{.Tid}}" class="btn btn-default">修改文章</a>
    </h1>
    {{.Topic.Content}}
</div>
<div class="container">
    <h3>本文回复</h3>
    <form method="post" action="relay/add">
        <input type="hidden" name="tid" value="{{.Topic.Id}}">
        <div class="form-group">
            <label>显示昵称：</label>
            <input type="text" class="form-control"  name="nickname">
        </div>
        <div class="form-group">
            <label>内容：</label>
            <textarea name="content" id="" cols="30" rows="10" class="form-control"> </textarea>
        </div>
        <button class="btn btn-default">提交回复</button>
    </form>
</div>

<script type="text/javascript" src="http://cdn.staticfile.org/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

<!-- <script type="text/javascript" src=""></script> -->

</body>
</html>
