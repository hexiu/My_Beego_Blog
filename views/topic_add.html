{{template "header" .}}

<title> 添加文章 - 我的 Beego 博客 </title>
</head>

<body>
<div class="navbar navbar-default navbar-fixed-top">
    {{template "navbar" .}}
</div>

<br><br>

<div class="container">
    <h1>添加文章</h1>
    <form method="post" action="/topic/" enctype="multipart/form-data">
        <div class="form-group">
            <label>文章标题：</label>
            <input type="text" name="title" class="form-control">
        </div>
        <div class="form-group">
            <label>文章分类：</label>
            <input type="text" name="category" class="form-control">
        </div>
        <div class="form-group">
            <label>文章标签：</label>
            <input type="text" name="label" class="form-control">
        </div>
        <div>
            <label>文章内容：</label>
            <textarea name="content" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <br>
            <button type="submit" class="btn btn-default">添加文章</button>
    </form>
       
         <div class="form-group">
            <label>文章附件：</label>
            <form method="post" action="http://upload.qiniu.com/"
 enctype="multipart/form-data">
              <input name="token" type="hidden" value="{{.Uptoken}}">
              <input name="file" type="file" >
              <!-- <input name="crc132" type="hidden" />   
              <input name="accept" type="hidden" />  -->
              <button type="submit" class="btn btn-default" >uploads</button> 
        </form>
             
        </div>
    
</div>

<script type="text/javascript" src="http://cdn.staticfile.org/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

<!-- <script type="text/javascript" src=""></script> -->

</body>
</html>
