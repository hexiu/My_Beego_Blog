{{template "header" .}}

        <title> 分类 - 我的 Beego 博客 </title>
    </head>

    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            {{template "navbar" .}}
        </div>

        <br><br>

        <div class="container">
            <h1>分类列表</h1>
            <form method="GET" action="/category">
                <div class="form-group">
                    <label>分类名称</label>
                    <input id="name" class="form-control" placeholder="Enter Category" name="name">

                </div>
                <input type="hidden" name="op" value="add">
                <button type="submit" class="btn btn-default" onclick="return checkInput();">添加</button>
                <script type="text/javascript">
                    function checkInput() {
                        var name = document.getElementById("name");
                        if (name.value.length == 0){
                            alert("请输入分类名称");
                            return false;
                        }

                        return true;
                    }
                </script>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>名称</th>
                            <th>文章数</th>
                            <th>操作</th>

                        </tr>
                    </thead>
                    <tbody>
                        {{range .Categories}}
                        <tr>
                            <th>{{.Id}}</th>
                            <th>{{.Title}}</th>
                            <th>{{.TopicCount}}</th>
                            <th>
                                <a href="/category?op=del&id={{.Id}}" >删除</a>
                            </th>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </form>

        </div>

        <script type="text/javascript" src="http://cdn.staticfile.org/jquery/3.0.0-alpha1/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

        <!-- <script type="text/javascript" src=""></script> -->

    </body>
</html>
